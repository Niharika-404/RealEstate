<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animations</title>
    <style>
        @keyframes animate{
            from{left: 0;}
            to{left: 400px;}
        }
        .villa{
            position: relative;
            animation: animate linear 5s;
        }
    </style>
</head>
<body>
    <img class="villa" src="villa.png" alt="">
</body>
</html>
