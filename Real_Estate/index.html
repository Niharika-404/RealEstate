<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section id="header">
        <div class="left-section">
            <div>Buy</div>
            <div>Sell</div>
            <div>Rent</div>
        </div>
        <div class="logo">
            <img src="Kalash investments.jpg" alt="Logo">
        </div>
        <div class="right-section">
            <div>About</div>
            <div>Contact</div>
            <div>Sign In</div>
        </div>
    </section>
    <section id="title">
        <img src="https://images.unsplash.com/photo-1462396240927-52058a6a84ec?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTh8fHJlYWwlMjBlc3RhdGV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60">
        <h1 class="caption">Your home is your castle, let us help you find it</h1>
        <input class="search-input" type="text" placeholder="&#xF002; Enter city" >
    </section>
    <section id="goal">
        <div>
            <h1>Take the first step</h1>
            <p>Select your goal and we'll guide you on your journey.</p>
        </div>
        <div class="house-images">
            <div class="buy">
                <img src="buy-home.png">
                <p>Buy</p>
                <div class="tooltip">Buy a home</div>
            </div>
            <div class="sell">
                <img src="sell.png">
                <p>Sell</p>
                <div class="tooltip">Sell a house</div>
            </div>
            <div class="rent">
                <img src="rent.png">
                <p>Rent</p>
                <div class="tooltip">Rent a home</div>
            </div>
        
        </div>
        <img class="villa" src="tierra-mallorca-rgJ1J8SDEAY-unsplash.jpg">
    </section>
    <section id="recommendations">
        <div class="sign">
            <h1>Here are some recommendations</h1>
            <p>Sign in to explore a variety of houses</p>
            <button class="sign-in">Sign In</button>
        </div>
        <div class="recommended-houses">
            <img class="right" src="https://images.unsplash.com/photo-1564013799919-ab600027ffc6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8dmlsbGF8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60">
        </div>
        <div class="recommended-houses">
            <img class="left" src="https://images.unsplash.com/photo-1625602812206-5ec545ca1231?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDJ8fGhvdXNlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60">
        </div>
        <div class="recommended-houses">
            <img class="right" src="https://images.unsplash.com/photo-1525953776754-6c4b7ee655ab?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTA2fHxhcGFydG1lbnR8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60">
        </div>
</body>
</html>
